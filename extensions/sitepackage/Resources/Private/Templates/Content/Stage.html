                            </f:for>
                        </ul>
                    </div>
                    <div class="stage__col--figure stage__col column">
                        <f:if condition="{assets}">
                            <f:if condition="{data.uid} == 1">
                                <f:then>
                                    <f:image
                                        src="{assets.0.uid}"
                                        height="574c"
                                        width="960"
                                        treatIdAsReference="1"
                                        additionalAttributes="{loading: 'lazy'}"
                                        class="stage__image"
                                    />
                                </f:then>
                                <f:else>
                                    <f:image
                                        src="{assets.0.uid}"
                                        height="370c"
                                        width="960"
                                        treatIdAsReference="1"
                                        additionalAttributes="{loading: 'lazy'}"
                                        class="stage__image"
                                    />
                                </f:else>
                            </f:if>
                        </f:if>
                    </div>
                </div>
                <f:if condition="{data.header_layout} != 100">
                    <div class="row align-center">
                        <blockquote class="stage__quote h1 column">
                            {data.header}
                        </blockquote>
                    </div>
                </f:if>
