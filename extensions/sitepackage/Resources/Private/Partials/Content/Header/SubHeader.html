<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{subheader}">
    <span class="{positionClass}{f:if(condition: subPosition, then: 'ce-subheader--above ')}ce-subheader">
        {subheader}
    </span>
    <f:switch expression="{layout}">
        <f:case value="1"></f:case>
        <f:case value="2"></f:case>
        <f:case value="3"></f:case>
        <f:case value="4"></f:case>
        <f:case value="5"></f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/SubHeader" arguments="{
                    subheader: subheader,
                    positionClass: positionClass,
                    layout: default}" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
</html>
